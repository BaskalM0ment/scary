<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      margin: 0;
      background: black;
    }
  </style>
</head>
<body>

  <audio id="bg-audio" src="The cocaine is not good for you Original [ZAfdk9TdjGU].mp3" type="audio/mpeg" loop></audio>

  <script>
    const audio = document.getElementById('bg-audio');

    // Try to autoplay as soon as the page loads
    window.addEventListener('load', () => {
      audio.play().catch(() => {
        // If blocked, wait for first user click anywhere
        document.body.addEventListener('click', () => {
          audio.play();
        }, { once: true });
      });
    });
  </script>

</body>
</html>
