<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing to Main</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Landing page styles */
    #landing {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      transition: opacity 1s ease;
      z-index: 2;
    }

    /* Main page (blank) */
    #main {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div id="landing">Welcome! Entering page...</div>
  <div id="main"></div>

  <audio id="bg-audio" src="sound.mp3" type="audio/mpeg" loop></audio>

  <script>
    const audio = document.getElementById('bg-audio');
    const landing = document.getElementById('landing');

    // Autoplay audio (try immediately, fallback on click)
    function playAudio() {
      audio.play().catch(() => {
        document.body.addEventListener('click', () => audio.play(), { once: true });
      });
    }

    // Show landing, then fade out after 3 seconds
    window.addEventListener('load', () => {
      playAudio();
      setTimeout(() => {
        landing.style.opacity = 0;
        setTimeout(() => {
          landing.style.display = 'none'; // remove landing completely
        }, 1000); // match CSS transition duration
      }, 3000); // landing display duration
    });
  </script>

</body>
</html>
